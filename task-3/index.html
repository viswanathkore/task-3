<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <div class="input-group">
            <label for="temperatureInput">Degrees:</label>
            <input type="number" id="temperatureInput" name="temperatureInput" placeholder="Enter temperature..." required>
            <select id="unitSelect" name="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="resultContainer">
            <label for="convertedTemperature">Result:</label>
            <p id="convertedTemperature"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
